<div class="container d-md-flex d-lg-flex">
	<div class="left">
		<img alt="{{ artist.name }}" height="500" src="{{ artist.image }}">
	</div>
	<div class="right p-5">
		<h3>{{ artist.name }}</h3>
		<h5>Location placeholder</h5>

		<div class="socials__container">
			<span>Resident Advisor</span>
			<span>|</span>
			<span><fa-icon [icon]="faInstagram"></fa-icon></span>
			<span>|</span>
			<span><fa-icon [icon]="faSoundcloud"></fa-icon></span>
		</div>

		<p>{{ artist.description }}</p>

		<p>Booking Contact: {{ artist?.agent || "joey@coldnorth.agency"}}</p>
	</div>
</div>
